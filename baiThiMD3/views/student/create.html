<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<form method="post">
  <div class="mb-3" >
    <label class="form-label">Name</label>
    <input type="text" class="form-control" name="name" >
  </div>
  <div class="mb-3" >
    <label class="form-label">Class</label>
    <input type="text" class="form-control" name="class" >
  </div>
  <div class="mb-3" >
    <label class="form-label">theoreticalPoint</label>
    <input type="text" class="form-control" name="theoreticalPoint" >
  </div>
  <div class="mb-3" >
    <label class="form-label">Assess</label>
    <input type="text" class="form-control" name="Assess" >
  </div>
  <div class="mb-3">
    <label class="form-label">practicePoints</label>
    <input type="text" class="form-control" name="practicePoints" >
  </div>
  <div class="mb-3">
    <label class="form-label">description</label>
    <input type="text" class="form-control" name="description" >
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
